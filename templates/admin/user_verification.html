<!DOCTYPE html>
<html>
<head>
    {% include '../include/header.html' %}
</head>
<body>
    {% include '../components/admin_navbar.html' %}

    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <div class="card w-50 p-5">
                <h3 class="card-title text-center">User Verification</h3>
                <p class="card-text text-center">procedure for user verification</p>

                <form action="/user/verification/{{user_id}}" method="POST" class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">Start Cam</button>
                </form>

                {% if success %}
                <form action="/user/thumb_verification/{{user_id}}" method="POST" class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">Start Thump Impression</button>
                </form>
                <div class="alert alert-success text-center mt-4" role="alert">
                    {{success}}
                </div>
                {% endif %}
                {% if error %}
                <div class="alert alert-error text-center mt-4" role="alert">
                    {{error}}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
